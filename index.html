<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello Extension Test</h1>
    <div class="tooltip" id="tooltip-popup">
      <div class="tooltip-content">
        <span id="tooltip-text">otolaryngology</span>
        <span id="tooltip-definition">
          [noun]: the study of diseases of the ear and throat.
        </span>
        <button class="btn" id="tooltip-btn">
          <span id="tooltip-btn-plus">+</span>
          <span id="tooltip-btn-text">Show Analysis</span>
        </button>
      </div>
      <button class="btn" id="close-btn">×</button>
    </div>

    <div class="tooltip" id="tooltip-popup2">
      <div class="tooltip-content">
        <span id="tooltip-text">Test</span>
        <span id="tooltip-definition">
          [noun]: the study of diseases of the ear and throat.
        </span>
        <button class="btn" id="tooltip-btn">
          <span id="tooltip-btn-plus">+</span>
          <span id="tooltip-btn-text">Show Analysis</span>
        </button>
        <span id="tooltip-analysis">Analysis</span>
      </div>
      <button class="btn" id="close-btn">×</button>
    </div>
  </body>
